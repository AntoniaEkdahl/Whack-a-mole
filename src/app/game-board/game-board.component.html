<div class="board-container">
<app-game-details [scoreboard]="points.points"></app-game-details>
<div class="container">
  <div class="board">
    <!--  Each hole will get one object with: moleup, moleTimeout, startReactionTime from the array of holes- stored in moleservice. -->
    <div 
      *ngFor="let hole of holes"
      class="hole"
      [class.moleup]="hole.moleup"
      (click)="onMoleClick(hole)"
    ></div>
  </div>
  <app-navigation class="navigation-container"></app-navigation>
</div>
</div>
