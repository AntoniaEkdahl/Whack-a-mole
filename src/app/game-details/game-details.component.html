<div class="gameContainer">
  <div>
    <div>Time remaining:</div>
    <div class="gameTimer">{{ this.timer.timer }}</div>
  </div>
  <div>
    <div>Points:</div>
    <div class="gamePoints">{{ this.scoreboard }}</div>
  </div>
  <button class="btn btn-primary" (click)="startGame()" [disabled]="btn.btndisabled">
    START GAME
  </button>
</div>
<app-register-user
  *ngIf="registerUser"
  [registerUser]="registerUser"
  (theUsername)="getUsername($event)"
></app-register-user>
