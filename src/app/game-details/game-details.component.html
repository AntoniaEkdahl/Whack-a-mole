<div class="gameContainer">
  <div>
    <div>Time remaining:</div>
    <div class="gameTimer">{{ this.timer.timer }}</div>
  </div>
  <div>
    <div>Points:</div>
    <div class="gamePoints">{{ this.scoreboard }}</div>
  </div>
  <button class="btn btn-primary button" (click)="startGame()" [disabled]="btn.btndisabled">
    {{gameBtn}}
  </button>
</div>
<div class="registerContainer">
<app-register-user
  *ngIf="registerUser"
  (theUsername)="getUsername($event)"
></app-register-user>
</div>
