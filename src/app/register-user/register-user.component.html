<div class="register-container">
  <form (ngSubmit)="onSubmit()" #addUserName="ngForm">
    <div class="container">
      <div>
        <label for="name">Your username:</label>
        <input type="text" id="name" name="name" class="form-control mt-2" [(ngModel)]="User.name" #name="ngModel" required>
      </div>
        <button class="btn btn-success mt-3" type="submit" [disabled]="!addUserName.form.valid">Register</button>
    </div>
  </form>
</div>
